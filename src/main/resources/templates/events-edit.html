<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.bet.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <!-- Dziediczy z "layout.html"-->
<body class="d-flex flex-column h-100">
<head>
    <title>Club Create</title>
</head>
<!--th:field overwrites it (name=..) anyway, name is useless -->
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/events/{eventId}/edit (eventId=${eventId})}" th:object="${event}" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            name="name"
                            th:field="*{name}"
                            id="name"
                            placeholder="Name">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <input
                            type="text"
                            class="form-control"
                            name="type"
                            th:field="*{type}"
                            id="type"
                            placeholder="Type">
                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                </div>
                <div class="col-12">
                    <label for="photoUrl" class="form-label">Content</label>
                    <input
                            type="text"
                            class="form-control"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            id="photoUrl"
                            placeholder="photoUrl">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="col-12">
                    <label for="startTime" class="form-label">Content</label>
                    <input
                            type="datetime-local"
                            class="form-control"
                            name="startTime"
                            th:field="*{startTime}"
                            id="startTime"
                            placeholder="Start Time">
                    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                </div>
                <div class="col-12">
                    <label for="endTime" class="form-label">Content</label>
                    <input
                            type="datetime-local"
                            class="form-control"
                            name="endTime"
                            th:field="*{endTime}"
                            id="endTime"
                            placeholder="End Time">
                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Save edit</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
